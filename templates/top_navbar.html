                </svg>

                <span class="hidden lg:block text-lg">
                    {% trans "Ethiopian Identity Administrator" %}
                </span>

            </a>
        </li>

	</ul>
    <div class="flex items-center">
        <a class="{% if "ar" == LANGUAGE_CODE %}ml-4{% else %}mr-4{% endif %} px-3 py-2 hover:bg-red-400 hover:text-white rounded-full" href="{% url 'sign_out' %}">{% trans "Sign Out" %}</a>

        <form class="{% if "ar" == LANGUAGE_CODE %}ml-4{% else %}mr-4{% endif %}" action="{% url 'set_language' %}" method="POST">
            {% csrf_token %}

             <input type="hidden" id="languageSwitcher" name="selected" value="{{ redirect_to}}">

             <select class="px-3 py-2 bg-gray-300 text-black rounded-md" name="language" id="languageField">
                <option value="en" {% if "en" == LANGUAGE_CODE %} selected {% endif %}>{% trans "English" %}</option>
                <option value="am" {% if "am" == LANGUAGE_CODE %} selected {% endif %}>{% trans "Amharic" %}</option>
                <option value="ar" {% if "ar" == LANGUAGE_CODE %} selected {% endif %}>{% trans "Arabic" %}</option>
            </select>

            <input class="px-3 py-2 bg-blue-400 rounded-lg text-white" type="submit" id="languageSwitcher" value="Change">
        </form>
        <img
                class="h-10 w-10 rounded-full object-cover"
                src="{{ request.user.picture.url }}"
                alt="{{ request.user }} {% trans "profile" %}" />
    </div>
</nav>
