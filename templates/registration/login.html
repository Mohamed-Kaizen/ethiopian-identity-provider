{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Sign In" %}{% endblock %}

{% block content %}


    <div class="text-center mt-10">

        <h2 class="text-4xl tracking-tight capitalize">
            {% trans "sign in" %}
        </h2>

    </div>

    <div class="flex justify-center my-2 mx-4 md:mx-0">

        <form method="post"
              class="w-full max-w-xl bg-white rounded-lg shadow-md p-6">
            {% csrf_token %}

            <div class="flex flex-wrap -mx-3 mb-0">

                <div class="w-full md:w-full px-3 mb-6">

                    <label
                            class="block uppercase tracking-wide text-gray-700
						    text-xs font-bold mb-2" for="id_username">
                        {% trans "username" %}
                    </label>

                    <input
                            id="id_username"
                            name="username"
                            maxlength="150"
                            class="w-full bg-gray-200 dark:bg-gray-400 text-gray-900
                            font-medium border border-gray-400 rounded-lg py-3 px-3
                            leading-tight focus:outline-none shadow"
                            type="text"
                            required/>
                </div>

                <div class="w-full md:w-full px-3 mb-6">

                    <label
                            class="block uppercase tracking-wide text-gray-700
						    text-xs font-bold mb-2"
                            for="id_password">
                        {% trans "password" %}
                    </label>

                    <input
                            id="id_password"
                            name="password"
                            autocomplete="current-password"
                            class="w-full bg-gray-200 dark:bg-gray-400 text-gray-900
                            font-medium border border-gray-400 rounded-lg py-3 px-3
                            leading-tight focus:outline-none shadow"
                            type="password"
                            required
                    />

                </div>

                <input type="hidden" name="next" value="{{ next }}"/>

                <div class="w-full md:w-full px-3 mb-6">

                    <button
                            type="submit"
                            class="block w-full bg-blue-600 dark:bg-blue-700
                            text-white font-bold rounded-lg py-3 px-3 leading-tight
                            hover:bg-blue-500 shadow-md capitalize">
                        {% trans "Submit" %}
                    </button>

                </div>

            </div>
        </form>

    </div>

{% endblock %}
