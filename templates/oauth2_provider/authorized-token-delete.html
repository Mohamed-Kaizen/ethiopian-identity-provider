{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Revoke token" %}{% endblock %}

{% block content %}

        <div class="flex flex-col items-center justify-center">

        <img class="mt-8 w-1/4 h-1/4" src="{{ MEDIA_URL }}images/undraw_throw_away_ldjd.svg" alt="throw away" />

        <h3 class="mt-4 text-2xl capitalize">
           {% trans "Are you sure you want to delete this token?" %}
        </h3>

        <form action="" method="post">
            {% csrf_token %}

                <div class="mt-4 flex items-center justify-center">

                    <a class="mr-2 px-4 py-2 rounded-lg uppercase" href="{% url "oauth2_provider:authorized-token-list" %}">{% trans "Cancel" %}</a>

                    <input
                        class="ml-2 px-4 py-2 bg-red-600 text-white rounded-lg cursor-pointer uppercase shadow-md"
                        type="submit"  name="allow" value="{% trans "Delete" %}"
                    />

                </div>

        </form>

    </div>

{% endblock %}
