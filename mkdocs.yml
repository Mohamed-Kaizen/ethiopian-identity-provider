site_name: Ethiopian Identity Provider
site_url: https://example.com
site_author: Mohamed Nesredin
site_description: >-
  Ethiopian Identity Provider platform

repo_name: Mohamed-Kaizen/ethiopian-identity-provider
repo_url: https://github.com/Mohamed-Kaizen/ethiopian-identity-provider/
edit_uri: ''

copyright: Copyright &copy; 2020 Mohamed Nesredin

theme:
  name: material
  icon:
    repo: fontawesome/brands/github-alt
  features:
    - tabs

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
      watch:
        - etp

nav:
 - Home: 'index.md'


markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
